<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ff9900">AWS ECS Portfolio Infrastructure</text>
  
  <!-- AWS Region Box -->
  <rect x="50" y="60" width="700" height="520" rx="10" fill="#fff3e0" stroke="#ff9900" stroke-width="2"/>
  <text x="70" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ff9900">Amazon Web Services - us-east-1</text>
  
  <!-- VPC -->
  <rect x="80" y="100" width="640" height="460" rx="8" fill="#ffffff" stroke="#4caf50" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="100" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4caf50">VPC (Virtual Private Cloud)</text>
  
  <!-- Application Load Balancer -->
  <rect x="350" y="140" width="100" height="40" rx="5" fill="#ff9900" stroke="#e68900"/>
  <text x="400" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">ALB</text>
  
  <!-- ECS Cluster -->
  <rect x="120" y="220" width="200" height="180" rx="8" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
  <text x="220" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2196f3">ECS Cluster</text>
  
  <!-- ECS Services -->
  <rect x="140" y="270" width="50" height="40" rx="5" fill="#42a5f5" stroke="#1976d2"/>
  <text x="165" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Service</text>
  
  <rect x="200" y="270" width="50" height="40" rx="5" fill="#42a5f5" stroke="#1976d2"/>
  <text x="225" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Service</text>
  
  <rect x="260" y="270" width="50" height="40" rx="5" fill="#42a5f5" stroke="#1976d2"/>
  <text x="285" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Service</text>
  
  <!-- ECS Tasks -->
  <rect x="140" y="320" width="160" height="60" rx="5" fill="#bbdefb" stroke="#1976d2"/>
  <text x="220" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1976d2" font-weight="bold">ECS Tasks</text>
  <text x="220" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1976d2">Fargate Launch Type</text>
  <text x="220" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1976d2">Auto Scaling Enabled</text>
  
  <!-- RDS Database -->
  <rect x="480" y="220" width="120" height="80" rx="8" fill="#fff3e0" stroke="#ff9900" stroke-width="2"/>
  <text x="540" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff9900">RDS Database</text>
  <text x="540" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ff9900">PostgreSQL</text>
  <text x="540" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ff9900">Multi-AZ</text>
  <text x="540" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ff9900">Encrypted</text>
  
  <!-- S3 Bucket -->
  <rect x="480" y="320" width="120" height="80" rx="8" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
  <text x="540" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4caf50">S3 Bucket</text>
  <text x="540" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4caf50">Static Assets</text>
  <text x="540" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4caf50">Versioning Enabled</text>
  <text x="540" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4caf50">Server-Side Encryption</text>
  
  <!-- CloudWatch -->
  <rect x="120" y="440" width="120" height="60" rx="8" fill="#fce4ec" stroke="#e91e63" stroke-width="2"/>
  <text x="180" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e91e63">CloudWatch</text>
  <text x="180" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e91e63">Logs & Metrics</text>
  
  <!-- IAM -->
  <rect x="280" y="440" width="120" height="60" rx="8" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
  <text x="340" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9c27b0">IAM Roles</text>
  <text x="340" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#9c27b0">Task & Execution</text>
  
  <!-- Security Groups -->
  <rect x="480" y="440" width="120" height="60" rx="8" fill="#fff8e1" stroke="#ffc107" stroke-width="2"/>
  <text x="540" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffc107">Security Groups</text>
  <text x="540" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffc107">Network Security</text>
  
  <!-- Connections -->
  <!-- ALB to ECS -->
  <line x1="400" y1="180" x2="220" y2="220" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- ECS to RDS -->
  <line x1="320" y1="260" x2="480" y2="260" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- ECS to S3 -->
  <line x1="320" y1="300" x2="480" y2="360" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- CloudWatch connections -->
  <line x1="180" y1="440" x2="220" y2="400" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- IAM connections -->
  <line x1="340" y1="440" x2="220" y2="400" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Security Groups connections -->
  <line x1="540" y1="440" x2="540" y2="400" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <rect x="620" y="140" width="120" height="160" rx="5" fill="#f5f5f5" stroke="#ccc"/>
  <text x="680" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Legend</text>
  
  <circle cx="635" cy="180" r="8" fill="#ff9900"/>
  <text x="650" y="185" font-family="Arial, sans-serif" font-size="10" fill="#333">AWS Services</text>
  
  <circle cx="635" cy="200" r="8" fill="#2196f3"/>
  <text x="650" y="205" font-family="Arial, sans-serif" font-size="10" fill="#333">Compute</text>
  
  <circle cx="635" cy="220" r="8" fill="#4caf50"/>
  <text x="650" y="225" font-family="Arial, sans-serif" font-size="10" fill="#333">Storage</text>
  
  <circle cx="635" cy="240" r="8" fill="#e91e63"/>
  <text x="650" y="245" font-family="Arial, sans-serif" font-size="10" fill="#333">Monitoring</text>
  
  <circle cx="635" cy="260" r="8" fill="#9c27b0"/>
  <text x="650" y="265" font-family="Arial, sans-serif" font-size="10" fill="#333">Security</text>
  
  <circle cx="635" cy="280" r="8" fill="#ffc107"/>
  <text x="650" y="285" font-family="Arial, sans-serif" font-size="10" fill="#333">Network</text>
  
  <!-- Terraform Badge -->
  <rect x="620" y="320" width="120" height="40" rx="5" fill="#623ce4" stroke="#5a32d3"/>
  <text x="680" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Terraform</text>
  <text x="680" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Infrastructure as Code</text>
</svg>
