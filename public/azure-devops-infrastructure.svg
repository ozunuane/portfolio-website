<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0078d4">Azure DevOps Infrastructure Pipeline</text>
  
  <!-- Azure Region Box -->
  <rect x="50" y="60" width="700" height="520" rx="10" fill="#e6f3ff" stroke="#0078d4" stroke-width="2"/>
  <text x="70" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0078d4">Microsoft Azure - East US</text>
  
  <!-- Resource Group -->
  <rect x="80" y="100" width="640" height="460" rx="8" fill="#ffffff" stroke="#00bcf2" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="100" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00bcf2">Resource Group: rg-portfolio-prod</text>
  
  <!-- Azure DevOps Pipeline -->
  <rect x="120" y="140" width="200" height="60" rx="8" fill="#0078d4" stroke="#005a9e"/>
  <text x="220" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">Azure DevOps</text>
  <text x="220" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">CI/CD Pipeline</text>
  
  <!-- Application Gateway -->
  <rect x="480" y="140" width="120" height="60" rx="8" fill="#ff6b35" stroke="#e55a2b"/>
  <text x="540" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">App Gateway</text>
  <text x="540" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Load Balancer</text>
  
  <!-- AKS Cluster -->
  <rect x="120" y="240" width="200" height="180" rx="8" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
  <text x="220" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2196f3">Azure Kubernetes Service</text>
  
  <!-- AKS Nodes -->
  <rect x="140" y="290" width="50" height="40" rx="5" fill="#42a5f5" stroke="#1976d2"/>
  <text x="165" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Node 1</text>
  
  <rect x="200" y="290" width="50" height="40" rx="5" fill="#42a5f5" stroke="#1976d2"/>
  <text x="225" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Node 2</text>
  
  <rect x="260" y="290" width="50" height="40" rx="5" fill="#42a5f5" stroke="#1976d2"/>
  <text x="285" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Node 3</text>
  
  <!-- Pods -->
  <rect x="140" y="340" width="160" height="60" rx="5" fill="#bbdefb" stroke="#1976d2"/>
  <text x="220" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1976d2" font-weight="bold">Application Pods</text>
  <text x="220" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1976d2">Auto-scaling Enabled</text>
  <text x="220" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1976d2">Health Monitoring</text>
  
  <!-- Azure SQL Database -->
  <rect x="480" y="240" width="120" height="80" rx="8" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="540" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff9800">Azure SQL DB</text>
  <text x="540" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ff9800">Premium Tier</text>
  <text x="540" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ff9800">Always Encrypted</text>
  <text x="540" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ff9800">Geo-Replication</text>
  
  <!-- Azure Key Vault -->
  <rect x="480" y="340" width="120" height="80" rx="8" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
  <text x="540" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9c27b0">Key Vault</text>
  <text x="540" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#9c27b0">Secrets & Keys</text>
  <text x="540" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9c27b0">HSM Protected</text>
  <text x="540" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9c27b0">RBAC Enabled</text>
  
  <!-- Azure Monitor -->
  <rect x="120" y="450" width="120" height="60" rx="8" fill="#fce4ec" stroke="#e91e63" stroke-width="2"/>
  <text x="180" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e91e63">Azure Monitor</text>
  <text x="180" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e91e63">Logs & Metrics</text>
  
  <!-- Log Analytics -->
  <rect x="280" y="450" width="120" height="60" rx="8" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
  <text x="340" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4caf50">Log Analytics</text>
  <text x="340" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4caf50">Workspace</text>
  
  <!-- Azure Container Registry -->
  <rect x="480" y="450" width="120" height="60" rx="8" fill="#fff8e1" stroke="#ffc107" stroke-width="2"/>
  <text x="540" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffc107">Container Registry</text>
  <text x="540" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffc107">Private Images</text>
  
  <!-- Connections -->
  <!-- DevOps to AKS -->
  <line x1="220" y1="200" x2="220" y2="240" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- App Gateway to AKS -->
  <line x1="480" y1="170" x2="320" y2="170" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="320" y1="170" x2="320" y2="240" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- AKS to SQL -->
  <line x1="320" y1="280" x2="480" y2="280" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- AKS to Key Vault -->
  <line x1="320" y1="380" x2="480" y2="380" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Monitor connections -->
  <line x1="180" y1="450" x2="220" y2="420" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="340" y1="450" x2="220" y2="420" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Container Registry to AKS -->
  <line x1="540" y1="450" x2="320" y2="420" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <rect x="620" y="240" width="120" height="180" rx="5" fill="#f5f5f5" stroke="#ccc"/>
  <text x="680" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Legend</text>
  
  <circle cx="635" cy="280" r="8" fill="#0078d4"/>
  <text x="650" y="285" font-family="Arial, sans-serif" font-size="10" fill="#333">DevOps</text>
  
  <circle cx="635" cy="300" r="8" fill="#2196f3"/>
  <text x="650" y="305" font-family="Arial, sans-serif" font-size="10" fill="#333">Compute</text>
  
  <circle cx="635" cy="320" r="8" fill="#ff9800"/>
  <text x="650" y="325" font-family="Arial, sans-serif" font-size="10" fill="#333">Database</text>
  
  <circle cx="635" cy="340" r="8" fill="#9c27b0"/>
  <text x="650" y="345" font-family="Arial, sans-serif" font-size="10" fill="#333">Security</text>
  
  <circle cx="635" cy="360" r="8" fill="#e91e63"/>
  <text x="650" y="365" font-family="Arial, sans-serif" font-size="10" fill="#333">Monitoring</text>
  
  <circle cx="635" cy="380" r="8" fill="#ffc107"/>
  <text x="650" y="385" font-family="Arial, sans-serif" font-size="10" fill="#333">Registry</text>
  
  <circle cx="635" cy="400" r="8" fill="#ff6b35"/>
  <text x="650" y="405" font-family="Arial, sans-serif" font-size="10" fill="#333">Networking</text>
  
  <!-- Terraform Badge -->
  <rect x="620" y="140" width="120" height="40" rx="5" fill="#623ce4" stroke="#5a32d3"/>
  <text x="680" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Terraform</text>
  <text x="680" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Infrastructure as Code</text>
  
  <!-- ARM Templates Badge -->
  <rect x="620" y="190" width="120" height="40" rx="5" fill="#0078d4" stroke="#005a9e"/>
  <text x="680" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">ARM Templates</text>
  <text x="680" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Native Azure IaC</text>
</svg>
