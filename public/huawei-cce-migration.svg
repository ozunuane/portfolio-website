<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ff6600">Huawei Cloud CCE Migration</text>
  
  <!-- Migration Arrow -->
  <path d="M 350 80 L 450 80" stroke="#ff6600" stroke-width="4" marker-end="url(#migrationArrow)" fill="none"/>
  <text x="400" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ff6600">Migration</text>
  
  <!-- GCP Source (Left Side) -->
  <rect x="50" y="100" width="300" height="480" rx="10" fill="#e8f0fe" stroke="#4285f4" stroke-width="2"/>
  <text x="70" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4285f4">Google Cloud Platform</text>
  <text x="70" y="145" font-family="Arial, sans-serif" font-size="12" fill="#4285f4">Source Environment</text>
  
  <!-- GKE Cluster -->
  <rect x="80" y="170" width="240" height="150" rx="8" fill="#ffffff" stroke="#34a853" stroke-width="2"/>
  <text x="200" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#34a853">Google Kubernetes Engine</text>
  
  <!-- GKE Nodes -->
  <rect x="100" y="210" width="60" height="30" rx="5" fill="#34a853" stroke="#137333"/>
  <text x="130" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Node Pool</text>
  
  <rect x="170" y="210" width="60" height="30" rx="5" fill="#34a853" stroke="#137333"/>
  <text x="200" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Workloads</text>
  
  <rect x="240" y="210" width="60" height="30" rx="5" fill="#34a853" stroke="#137333"/>
  <text x="270" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Services</text>
  
  <!-- GCP Services -->
  <rect x="100" y="260" width="80" height="40" rx="5" fill="#4285f4" stroke="#1a73e8"/>
  <text x="140" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Cloud SQL</text>
  
  <rect x="190" y="260" width="80" height="40" rx="5" fill="#ea4335" stroke="#d33b2c"/>
  <text x="230" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Cloud Storage</text>
  
  <!-- Huawei Cloud Target (Right Side) -->
  <rect x="450" y="100" width="300" height="480" rx="10" fill="#fff3e0" stroke="#ff6600" stroke-width="2"/>
  <text x="470" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ff6600">Huawei Cloud</text>
  <text x="470" y="145" font-family="Arial, sans-serif" font-size="12" fill="#ff6600">Target Environment</text>
  
  <!-- CCE Cluster -->
  <rect x="480" y="170" width="240" height="150" rx="8" fill="#ffffff" stroke="#ff6600" stroke-width="2"/>
  <text x="600" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff6600">Cloud Container Engine (CCE)</text>
  
  <!-- CCE Nodes -->
  <rect x="500" y="210" width="60" height="30" rx="5" fill="#ff6600" stroke="#e55a00"/>
  <text x="530" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Node Pool</text>
  
  <rect x="570" y="210" width="60" height="30" rx="5" fill="#ff6600" stroke="#e55a00"/>
  <text x="600" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Workloads</text>
  
  <rect x="640" y="210" width="60" height="30" rx="5" fill="#ff6600" stroke="#e55a00"/>
  <text x="670" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Services</text>
  
  <!-- Huawei Services -->
  <rect x="500" y="260" width="80" height="40" rx="5" fill="#2196f3" stroke="#1976d2"/>
  <text x="540" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">RDS</text>
  
  <rect x="590" y="260" width="80" height="40" rx="5" fill="#4caf50" stroke="#388e3c"/>
  <text x="630" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">OBS</text>
  
  <!-- Migration Tools Section -->
  <rect x="80" y="350" width="640" height="120" rx="8" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="2"/>
  <text x="400" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Migration Tools & Strategy</text>
  
  <!-- Blue-Green Deployment -->
  <rect x="120" y="390" width="100" height="60" rx="5" fill="#2196f3" stroke="#1976d2"/>
  <text x="170" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Blue-Green</text>
  <text x="170" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Deployment</text>
  
  <!-- Terraform -->
  <rect x="240" y="390" width="100" height="60" rx="5" fill="#623ce4" stroke="#5a32d3"/>
  <text x="290" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Terraform</text>
  <text x="290" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">IaC Migration</text>
  
  <!-- Helm Charts -->
  <rect x="360" y="390" width="100" height="60" rx="5" fill="#0f1689" stroke="#0d1456"/>
  <text x="410" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Helm Charts</text>
  <text x="410" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">App Migration</text>
  
  <!-- DevCloud CI/CD -->
  <rect x="480" y="390" width="100" height="60" rx="5" fill="#ff6600" stroke="#e55a00"/>
  <text x="530" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">DevCloud</text>
  <text x="530" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">CI/CD Pipeline</text>
  
  <!-- Monitoring -->
  <rect x="600" y="390" width="100" height="60" rx="5" fill="#e91e63" stroke="#c2185b"/>
  <text x="650" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Monitoring</text>
  <text x="650" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">& Rollback</text>
  
  <!-- Additional Services -->
  <rect x="80" y="490" width="120" height="60" rx="8" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
  <text x="140" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4caf50">ELB</text>
  <text x="140" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4caf50">Load Balancer</text>
  
  <rect x="220" y="490" width="120" height="60" rx="8" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="280" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff9800">VPC</text>
  <text x="280" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ff9800">Network Setup</text>
  
  <rect x="360" y="490" width="120" height="60" rx="8" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
  <text x="420" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9c27b0">IAM</text>
  <text x="420" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#9c27b0">Access Control</text>
  
  <rect x="500" y="490" width="120" height="60" rx="8" fill="#fce4ec" stroke="#e91e63" stroke-width="2"/>
  <text x="560" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e91e63">CES</text>
  <text x="560" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e91e63">Cloud Eye Service</text>
  
  <rect x="640" y="490" width="80" height="60" rx="8" fill="#fff8e1" stroke="#ffc107" stroke-width="2"/>
  <text x="680" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffc107">DNS</text>
  <text x="680" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffc107">Service</text>
  
  <!-- Migration Arrow Definition -->
  <defs>
    <marker id="migrationArrow" markerWidth="15" markerHeight="10" refX="14" refY="5" orient="auto">
      <polygon points="0 0, 15 5, 0 10" fill="#ff6600"/>
    </marker>
  </defs>
  
  <!-- Zero Downtime Badge -->
  <rect x="320" y="50" width="160" height="25" rx="12" fill="#4caf50" stroke="#388e3c"/>
  <text x="400" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Zero Downtime Migration</text>
</svg>
